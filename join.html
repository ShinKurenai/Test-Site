<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <title>BECOME A DARK BEAST</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #1a0d46;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: linear-gradient(to top, #1a0d46, #34255f);
    }

    form {
      max-width: 220px;
      width: 100%;
      margin: 20px;
      padding: 40px;
      background-color: #000;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    label,
    input,
    select {
      display: block;
      width: 95%;
      margin: 15px 0;
    }

    input,
    select {
      border: none;
      border-bottom: 2px solid #ccc;
      background-color:black;
      outline: none;
      padding: 10px;
      transition: border-bottom 0.3s;
      color: #fff;
    }

    input:focus,
    select:focus {
      border-bottom: 2px solid #4285f4;
    }

    button {
      background-image: linear-gradient(to right, #ffd700, #ffa500);
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background-image 0.3s;
    }

    button:hover {
      background-image: linear-gradient(to right, #ffd700, #ff4500);
    }

    @media (max-width: 768px) {
      form {
        transform: scale(0.9);
      }
    }
  </style>
</head>

<body>
  <form id="join-in-form" onsubmit="joinIn(event)">
    <h2>Join In</h2> <label for="name"> <input type="text" id="name" name="name" placeholder="Name(First Name Only)"
        required> </label> <label for="email"> <input type="email" id="email" name="email" placeholder="Formal Email"
        required> </label> <label for="class"> <select id="class" name="class" required>
        <option value="" disabled selected> Select Class</option>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
        <option value="Class 6">Class 6</option>
        <option value="Class 7">Class 7</option>
        <option value="Class 8">Class 8</option>
      </select> </label> <button type="submit">Join In</button>
  </form>
  <script>
    function joinIn(event) {
      event.preventDefault(); // Prevent form submission for now

      // Get form data
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var classValue = document.getElementById('class').value;

      // Redirect to Discord server (update the URL with your Discord invite link)
      window.location.href = 'https://discord.gg/Hg6HyXscRH';
    }
  </script>

</body>

</html>
